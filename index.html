<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.svg"
    />

    <title>Order summary card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <header class="card-header">
          <img
            src="./images/illustration-hero.svg"
            alt="card image a girl listening to music and dancing"
            class="card-header-img"
          />
        </header>
        <div class="card-body">
          <h1 class="card-body-title">Order Summary</h1>
          <p class="card-body-description">
            You can now listen to millions of songs, audio books, and podcasts
            on any device anywhere you like!
          </p>
          <div class="plan">
            <img src="./images/icon-music.svg" alt="an image for annual plan" />
            <div class="plan-description">
              <p class="annual-plan">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="plan-btn">Change</a>
          </div>
          <div class="payment-btn">Proceed to Payment</div>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </section>
    </main>
  </body>
</html>
